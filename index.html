        // Create stars for the background
        function createStars() {
            const container = document.getElementById('canvas-container');
            const containerRect = container.getBoundingClientRect();
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * containerRect.width}px`;
                star.style.top = `${Math.random() * containerRect.height}px`;
                
                // Random opacity
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Add twinkle animation with random delay
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
            
            // Add floating particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('star');
                
                // Smaller size for particles
                const size = Math.random() + 0.5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * containerRect.width}px`;
                particle.style.top = `${Math.random() * containerRect.height}px`;
                
                // Lower opacity
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Add floating animation
                const duration = Math.random() * 60 + 30;
                particle.style.animation = `floatUp ${duration}s linear infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Create stars when page loads
        window.addEventListener('load', createStars);

            // Set the current animation
            currentAnimation = type;

                case 'thinking':

                    robotEyeRight.style.animation = 'thinking 1s infinite';

                case 'listening':

                    robotEyeRight.style.animation = 'surprised 1s infinite';
                    robotArmRight.style.animation = 'waving 2s infinite';

                case 'happy':
                    robotMouth.style.animation = 'smiling 1s infinite';
                    break;
                case 'dancing':
                    robotBody.style.animation = 'dancing 2s infinite';
                    robotHead.style.animation = 'dancing 2s infinite reverse';
                    robotLegLeft.style.transform = 'rotate(5deg)';
                    robotLegRight.style.transform = 'rotate(-5deg)';

        function stopAnimation() {
            currentAnimation = null;
            
            robotMouth.style.animation = '';

        // Chat messages

        if ('webkitSpeechRecognition' in window) {
            // Create speech recognition object
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'vi-VN';
            
            // Handle speech recognition results
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, true);
                processCommand(transcript);
            };
            
            // Handle speech recognition errors
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech') {
                    const statusIndicator = document.getElementById('statusIndicator');
                    statusIndicator.textContent = 'Kh√¥ng ph√°t hi·ªán gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i.';
                    statusIndicator.classList.add('visible');
                    setTimeout(() => {
                        statusIndicator.classList.remove('visible');
                    }, 3000);
                }
                
                micBtn.textContent = 'üé§ B·∫≠t Micro';
                micBtn.classList.remove('active');
                isListening = false;
                stopAnimation();
                
                // Play error sound
                errorSound.play();
            };
            
            // Handle speech recognition end
            recognition.onend = function() {
                micBtn.textContent = 'üé§ B·∫≠t Micro';
                micBtn.classList.remove('active');
                isListening = false;
                stopAnimation();
            };
        } else {
            micBtn.textContent = 'üé§ Kh√¥ng h·ªó tr·ª£';
            micBtn.disabled = true;
            addMessage("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ nh·∫≠n d·∫°ng gi·ªçng n√≥i. Vui l√≤ng s·ª≠ d·ª•ng Chrome ho·∫∑c Edge.", false);
        }

        function toggleListening() {
            if (isListening) {
                recognition.stop();
                micBtn.textContent = 'üé§ B·∫≠t Micro';
                micBtn.classList.remove('active');
                isListening = false;
                stopAnimation();
            } else {
                try {
                    recognition.start();
                    
                    // Play beep sound to indicate start of listening
                    if (useBeepSound) {
                        beepSound.play();
                    }
                    
                    micBtn.textContent = 'üé§ ƒêang nghe...';
                    micBtn.classList.add('active');
                    isListening = true;
                    
                    const statusIndicator = document.getElementById('statusIndicator');
                    statusIndicator.textContent = 'ƒêang l·∫Øng nghe...';
                    statusIndicator.classList.add('visible');
                    setTimeout(() => {
                        statusIndicator.classList.remove('visible');
                    }, 3000);
                    
                    // Start listening animation
                    startAnimation('listening');
                    
                    // Send status to ESP8266
                    fetch(`${apiUrl}/api/status`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ state: 'LISTENING' }),
                    }).catch(error => console.error('Error updating status:', error));
                    
                } catch (e) {
                    console.error('Error starting speech recognition:', e);
                }
            }
        }

        // Process command
        async function processCommand(text) {
            // Start thinking animation
            startAnimation('thinking');
            
            // Send status to ESP8266
            fetch(`${apiUrl}/api/status`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: 'PROCESSING' }),
            }).catch(error => console.error('Error updating status:', error));
            
            try {
                const response = await fetch(`${apiUrl}/api/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: text }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.response, false);
                
                // Play audio response
                speak(data.audio_url, data.response, determineAction(text, data.response));
                
            } catch (error) {
                console.error('Error processing command:', error);
                addMessage('Xin l·ªói, t√¥i g·∫∑p l·ªói khi x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n. Vui l√≤ng th·ª≠ l·∫°i.', false);
                
                // Try fallback response using Web Speech API
                speakWithWebSpeechAPI('Xin l·ªói, t√¥i g·∫∑p l·ªói khi x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n. Vui l√≤ng th·ª≠ l·∫°i.', 'sorry');
            }
        }

        // Determine robot action based on query and response
        function determineAction(query, response) {
            const query_lower = query.toLowerCase();
            const response_lower = response.toLowerCase();
            
            // Check for greeting or introduction
            if (query_lower.includes('xin ch√†o') || query_lower.includes('ch√†o b·∫°n') || 
                query_lower.includes('hello') || query_lower.includes('hi') ||
                query_lower.includes('l√† ai') || query_lower.includes('t√™n g√¨')) {
                return 'happy';
            }
            
            // Check for music or entertainment related
            if (query_lower.includes('h√°t') || query_lower.includes('nh·∫°c') || 
                query_lower.includes('b√†i h√°t') || query_lower.includes('vui')) {
                return 'dancing';
            }
            
            // Check for negative or error responses
            if (response_lower.includes('xin l·ªói') || response_lower.includes('kh√¥ng th·ªÉ') || 
                response_lower.includes('l·ªói') || response_lower.includes('try again')) {
                return 'sorry';
            }
            
            // Default is talking animation
            return 'talking';
        }

        // Speech synthesis
        function speak(audioUrl, textContent, action) {
            // Start appropriate animation
            startAnimation(action);
            
            // Create audio element
            const audio = new Audio(audioUrl);
            
            // Play audio file from server
            audio.onloadedmetadata = function() {
                // Send status to ESP8266
                fetch(`${apiUrl}/api/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: 'ANSWERED' }),
                }).catch(error => console.error('Error updating status:', error));
                
                audio.play();
            };
            
            audio.onerror = function() {
                console.error('Error playing audio, falling back to Web Speech API');
                speakWithWebSpeechAPI(textContent, action);
            };
            
            audio.onended = function() {
                stopAnimation();
                
                // Play beep sound after response
                if (useBeepSound) {
                    beepSound.play();
                }
            };
        }
        
        // Web Speech API fallback
        function speakWithWebSpeechAPI(text, action) {
            if (!window.speechSynthesis) {
                console.error('Speech synthesis not supported');
                return;
            }
            
            // Send status to ESP8266
            fetch(`${apiUrl}/api/status`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: 'ANSWERED' }),
            }).catch(error => console.error('Error updating status:', error));
            
            // Start appropriate animation
            startAnimation(action);
            
            // Create speech synthesis utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'vi-VN';
            utterance.rate = speechRate;
            
            // Find Vietnamese voice if available
            let vietnameseVoice = null;
            const voices = window.speechSynthesis.getVoices();
            for (const voice of voices) {
                if (voice.lang.includes('vi')) {
                    vietnameseVoice = voice;
                    break;
                }
            }
            
            if (vietnameseVoice) {
                utterance.voice = vietnameseVoice;
            }
            
            // Handle speech end
            utterance.onend = function() {
                stopAnimation();
                
                // Play beep sound after response
                if (useBeepSound) {
                    beepSound.play();
                }
            };
            
            // Speak
            window.speechSynthesis.speak(utterance);
        }

        });
        
        // Speed modal
        const speedBtn = document.getElementById('speedBtn');

        window.addEventListener('click', (e) => {

            addMessage('Tr·ª£ l√Ω ·∫£o Mis ƒë√£ s·∫µn s√†ng. B·∫°n c√≥ th·ªÉ b·∫Øt ƒë·∫ßu h·ªèi b·∫±ng c√°ch nh·∫•n n√∫t "B·∫≠t Micro" ho·∫∑c n√≥i "Hey Mis" tr·ª±c ti·∫øp n·∫øu b·∫°n ƒë√£ k·∫øt n·ªëi module ESP8266 v·ªõi KY-038.', false);
        });
    </script>
